<div class="form">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="nome">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
    </mat-form-field>

    <button mat-raised-button class="button" (click)="click()">Salvar</button>
</div>
